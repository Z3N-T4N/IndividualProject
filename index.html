<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>

  <title>Visualizing Deep Reinforcement Learning</title>
</head>
<body>
  <h1>DQN Atari Breakout</h1>
  <div class="scoretab">
    <button class="scoretablinks" onclick="scores(event, 'scores')" id="defaultScore">Scores</button>
    <button class="scoretablinks" onclick="scores(event, 'filters')">Filter & Points of Interest</button>
  </div>
  <div id="scores" class="scoretabcontent">
    <div class="scoreChart">
      <svg id="scoreChart"></svg>
      <div class="interaction">
        <input type="checkbox" id="std" checked> Standard Deviation	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="filter" checked> Filter &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="poi" checked> Points of Interest &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>
  </div>
  <div id="filters" class="scoretabcontent">
    <div class="rewardFreqChartRow">
      <h2>Reward Frequency</h2>
      <div class="interaction"><p id="value-time"></p></div>
      <svg id="rewardFreq" width="1500" height="300"></svg>
      <div class="interaction"><div id="slider-time"></div></div>
      <br>
      <img src="./img/dqn_reward_freq/dqn_reward_freq_1300000.png" width="1500" height="280">
      <img src="./img/dqn_reward_freq/dqn_reward_freq_4700000.png" width="1500" height="280">
    </div>
  </div>
  <br>
  <div class="actiontab">
    <button class="actiontablinks" onclick="actions(event, 'actions')" id="defaultActions">Actions</button>
    <button class="actiontablinks" onclick="actions(event, 'parallelCoord')">Parallel Coordinates</button>
  </div>
  <div id="actions" class="actiontabcontent">
    <div class="actionChart">
      <svg id="actionChart"></svg>
      <div class="interaction">
        <button type="button" id="stacked">Stacked</button>
        <button type="button" id="noop">Noop</button>
        <button type="button" id="fire">Fire</button>
        <button type="button" id="right">Right</button>
        <button type="button" id="left">Left</button>
      </div>
    </div>
  </div>
  <div id="parallelCoord" class="actiontabcontent">

  </div>
  <br>
  <div class="rewardtab">
    <button class="rewardtablinks" onclick="rewards(event, 'rewards')" id="defaultRewards">Rewards</button>
    <button class="rewardtablinks" onclick="rewards(event, 'loops')">Loops</button>
  </div>
  <div id="rewards" class="rewardtabcontent">
    <div class="rewardChart">
      <svg id="rewardChart"></svg>
      <div class="interaction">
        <input type="checkbox" id="loop" checked> Loop
      </div>
    </div>
  </div>
  <div id="loops" class="rewardtabcontent">
    <div class="loopRow">
      <h2>Loops</h2>
      <img src="./img/loop/frame_2250000.png" height="300">
      <img src="./img/loop/frame_3450000.png" height="300">
      <img src="./img/loop/frame_4200000.png" height="300">
      <img src="./img/loop/frame_4400000.png" height="300">
      <img src="./img/loop/frame_4850000.png" height="300">
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
