<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <title>Visualizing Deep Reinforcement Learning</title>
</head>
<body>
  <h1>DQN Atari Breakout</h1>
  <br>
  <div class="scoreChart">
    <svg id="scoreChart"></svg>
    <div class="interaction">
      <input type="checkbox" id="std" checked> Standard Deviation	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" id="filter" checked> Filter &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" id="poi" checked> Points of Interest &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  </div>
  <br>
  <div class="rewardFreqChartRow">
    <h2>Reward Frequency</h2>
    <img src="./img/dqn_reward_freq/dqn_reward_freq_500000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_1000000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_1500000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_2000000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_2500000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_3000000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_3500000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_4000000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_4500000.png" width="1500" height="280">
    <img src="./img/dqn_reward_freq/dqn_reward_freq_5000000.png" width="1500" height="280">
  </div>
  <br>
  <div class="rewardChart">
    <svg id="rewardChart"></svg>
  </div>
  <br>
  <div class="loopRow">
    <h2>Loop</h2>
    <img src="./img/frame_2250000.png" height="300">
    <img src="./img/frame_3450000.png" height="300">
    <img src="./img/frame_4200000.png" height="300">
    <img src="./img/frame_4400000.png" height="300">
    <img src="./img/frame_4850000.png" height="300">
  </div>
  <br>
  <div class="actionChart">
    <svg id="actionChart"></svg>
    <div class="interaction">
      <button type="button" id="stacked">Stacked</button>
      <button type="button" id="noop">Noop</button>
      <button type="button" id="fire">Fire</button>
      <button type="button" id="right">Right</button>
      <button type="button" id="left">Left</button>
    </div>
  </div>
  <br>
  <div class="parallelCoordChart">
    <svg id="parallelCoordChart"></svg>
  </div>
  <br>
  <div class="frequencyChartRow">
    <div class="frequencyChart">
      <svg id="frequencyChart315"></svg>
    </div>
    <div class="frequencyChart">
      <svg id="frequencyChart385"></svg>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
