<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <title>Visualizing Deep Reinforcement Learning</title>
</head>
<body>
  <h1>DQN Atari Breakout</h1>
  <br>
  <script>
    var width = 1300, height = 550, spacing = 150;

    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height).style("border", "2px solid black").append("g").attr("transform", "translate("+ spacing / 2 + "," + spacing / 2 +")");

    // load data from json
    var url = "https://z3n-t4n.github.io/IndividualProject/dqn_rewards.json";
    d3.json(url).then( data => {
      var xScale =  d3.scaleLinear()
        .range([0, width - spacing])
        .domain([0, d3.max(data, function(d){return d.timestep;})]);

      var yScale = d3.scaleLinear()
        .range([height - spacing, 0])
        .domain([0, d3.max(data, function(d){return d.mean;}) + 97]);

      var xAxis = d3.axisBottom(xScale)
        // convert to scientific notation
        .tickFormat(d3.format(".3n"));
      var yAxis = d3.axisLeft(yScale);

      svg.append("g")
        .attr("transform", "translate(0, "+ (height - spacing) +")")
        .call(xAxis);
      svg.append("g")
        .call(yAxis);

      svg.append("text")
        .attr("x", 575)
        .attr("y", 450)
        .text("Timestep")
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -200)
        .attr("y", -45)
        .text("Score")

      svg.append("circle").attr("cx", 60).attr("cy", 20).attr("r", 3)
      svg.append("text").attr("x", 80).attr("y", 20).text("Mean Score for 10 Episodes").style("font-size", "15px").attr("alignment-baseline","middle")
      svg.append("text").attr("x", 57).attr("y", 65).text("|").style("font-size", "30px")
      svg.append("text").attr("x", 80).attr("y", 60).text("Standard Deviation").style("font-size", "15px").attr("alignment-baseline","middle")

      // mean reward
      var points = svg.append("g").selectAll("circle.point").data(data);
      points.enter()
        .append("circle")
        .attr("cx", function(d){return xScale(d.timestep);})
        .attr("cy", function(d){return yScale(d.mean);})
        .attr("r", 3)

      var path = d3.line()
        .x(function(d) { return xScale(d.timestep); })
        .y(function(d) { return yScale(d.mean); })
        .curve(d3.curveMonotoneX)

      svg.append("path")
        .datum(data)
        .attr("d", path)
        .style("fill", "none")
        .style("stroke", "black")

      // standard deviation
      var lines = svg.append("g").selectAll("line.error").data(data);
      lines.enter()
        .append("line")
        .attr("x1", function(d) {return xScale(d.timestep);})
        .attr("x2", function(d) {return xScale(d.timestep);})
        .attr("y1", function(d) {return yScale(d.mean + d.std);})
        .attr("y2", function(d) {return yScale(d.mean - d.std);});
    });
  </script>
  <input type="checkbox" id="std"> Standard Deviation </input>
</body>
</html>
